<ng-container *ngIf="label">
  <div class="dynamic-label">
    <ng-template [ngIf]="isOrder"> {{ order }}. </ng-template>
    <ng-template [ngIf]="inputType != 'P' && inputType != 'U'"> 
    {{ label }}
    </ng-template>
    <ng-template [ngIf]="inputType == 'F'"> (INR) </ng-template>
    <ng-template [ngIf]="inputType == 'P'"> 
      <ion-label [innerHTML]="label"></ion-label>
    </ng-template>
    <ng-template [ngIf]="inputType == 'U'"> 
      <ion-label [innerHtml]="label  | safe"></ion-label>
    </ng-template>
  </div>
</ng-container>

<div [ngSwitch]="inputType">
  <div *ngSwitchCase="'E'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    <app-nk-text
      [ngClass]="disabled || label == 'Registered Mobile'?'disabled-tag':'enabled-tag'"
      [formGroup]="formGroup"
      [value]="formGroup?.controls?.custresponse?.value"
      type="text"
      (input)="onChange($event?.target?.value)"
    ></app-nk-text>
  </div>

  <div *ngSwitchCase="'B'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    <app-nk-toggle
      [ngClass]="disabled?'disabled-tag':'enabled-tag'"
      [value]="formGroup?.controls?.custresponse?.value"
      [formGroup]="formGroup"
      type="text"
      (ionChange)="onChange($event?.detail?.checked)"
    ></app-nk-toggle>
  </div>

  <!-- TODO : TYPE number changed to tel based on Savart Team Requirement : 26-10-2020 -->
  <div *ngSwitchCase="'F'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    
    <app-nk-text
      [ngClass]="disabled?'disabled-tag':'enabled-tag'"
      [value]="formGroup?.controls?.custresponse?.value"
      type="tel"
      (input)="allowNumberOnly($event)"
      (ionChange)="allowNumberOnly($event)"
    ></app-nk-text>
    <!-- <ion-input
      [value]="formGroup?.controls?.custresponse?.value"
      [readonly]="disabled"
      (input)="allowNumberOnly($event)"
      class="dynamic-input"
      type="tel"
    ></ion-input> -->
    <!-- onkeypress="allowNumberOnly(event)" -->
  </div>

  <div *ngSwitchCase="'Y'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    <!-- <app-nk-text
      [readonly]="disabled"
      [value]="formGroup?.controls?.custresponse?.value"
      type="date"
      (input)="onChange($event?.target?.value)"
      ></app-nk-text> -->
    <ion-input
      [ngClass]="disabled?'disabled-tag':'enabled-tag'"
      (input)="onChange($event?.target?.value)"
      class="dynamic-input"
      type="text"
      [value]="formGroup?.controls?.custresponse?.value"
      appMask="**/**/****"
      placeholder="DD/MM/YYYY"
    ></ion-input>
  </div>

  <div *ngSwitchCase="'G'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    <app-nk-text
      [ngClass]="disabled?'disabled-tag':'enabled-tag'"
      [value]="formGroup?.controls?.custresponse?.value"
      type="email"
      (input)="onChange($event?.target?.value)"
    ></app-nk-text>
  </div>

  <div *ngSwitchCase="'RT'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    <ng-container *ngIf="values?.length > 0; else RTvalues">
      <app-nk-single-select
        [ngClass]="disabled?'disabled-tag':'enabled-tag'"
        [value]="formGroup?.controls?.custresponse?.value"
        (ionChange)="onChanged($event?.target?.value || $event?.detail?.value)"
        [list]="values"
      ></app-nk-single-select>
    </ng-container>
    <ng-template #RTvalues>
      <app-nk-text
        [ngClass]="disabled?'disabled-tag':'enabled-tag'"
        [value]="formGroup?.controls?.custresponse?.value"
        type="text"
        (input)="onChange($event?.target?.value)"
      ></app-nk-text>
    </ng-template>
  </div>

  <div *ngSwitchCase="'RN'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    <ng-container *ngIf="values?.length > 0; else RNvalues">
      <app-nk-single-select
        [ngClass]="disabled?'disabled-tag':'enabled-tag'"
        [value]="formGroup?.controls?.custresponse?.value"
        (ionChange)="onChanged($event?.target?.value || $event?.detail?.value)"
        [list]="values"
      ></app-nk-single-select>
    </ng-container>
    <ng-template #RNvalues>
      <app-nk-text
        [ngClass]="disabled?'disabled-tag':'enabled-tag'"
        [value]="formGroup?.controls?.custresponse?.value"
        type="number"
        (input)="onChange($event?.target?.value)"
      ></app-nk-text>
    </ng-template>
  </div>

  <div *ngSwitchCase="'S'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>

    <app-nk-radio
      [ngClass]="disabled?'disabled-tag':'enabled-tag'"
      [value]="formGroup?.controls?.custresponse?.value"
      (ionChange)="onChange($event?.target?.value)"
      [values]="values"
      [order]="order"
      [fieldset]="label + order"
    ></app-nk-radio>
  </div>

  <div *ngSwitchCase="'M'">
    <ng-container
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.valid; else errortemplate"
    >
    </ng-container>
    <app-nk-single-select
      [ngClass]="disabled?'disabled-tag':'enabled-tag'"
      [value]="formGroup?.controls?.custresponse?.value"
      (ionChange)="onChanged($event?.target?.value || $event?.detail?.value)"
      [list]="values"
    ></app-nk-single-select>
  </div>

  <div *ngSwitchCase="'U'">
    <div *ngIf="values.length > 0">
      <ion-row style="margin-top: 10px;">
        <ion-col size="6" style="display: flex;">
            <div style="color: #6a6a6a;">Front</div><div style="    height: 22px;
            border: 1px solid black;
            font-size: 13px;
            width: 83px;
            text-align: center;
            padding-top: 2px;
            margin-left: 11px;
            color: black;" (click)="getPhoto('front')">Choose File</div>
            
        </ion-col>
        <div style="padding-left: 37px;">{{adharfontimage}}</div>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="display: flex;
        margin-top: 11px;" >
          <div style="color: #6a6a6a;">Back</div> <div style="    height: 22px;
          border: 1px solid black;
          font-size: 13px;
          width: 83px;
          text-align: center;
          padding-top: 2px;
          margin-left: 11px;
          color: black;" (click)="getPhoto('back')">Choose File</div>
      </ion-col>
      <div style="padding-left: 37px;">{{adharabackimage}}</div>
      </ion-row>
    </div>
    <div *ngIf="values.length == 0">
      <ion-row style="margin-top: 10px;">
        <ion-col size="6" style="display: flex;">
            <div style="color: #6a6a6a;">Front</div><div style="    height: 22px;
            border: 1px solid black;
            font-size: 13px;
            width: 83px;
            text-align: center;
            padding-top: 2px;
            margin-left: 11px;
            color: black;" (click)="getPhoto('panfont')">Choose File</div>
            
        </ion-col>
        <div style="padding-left: 37px;">{{panfontimage}}</div>
      </ion-row>
    </div>
  </div>

  <div *ngSwitchDefault>
    
  </div>
</div>

<ng-template #errortemplate>
  <ul class="has-error" *ngIf="!formGroup?.controls?.custresponse?.valid && formGroup?.controls?.custresponse?.dirty">
    <li
      *ngIf="
        !formGroup?.controls?.custresponse?.valid &&
        formGroup?.controls?.custresponse?.dirty &&
        formGroup?.controls?.custresponse?.errors?.required
      "
    >
      This field is required or not valid
    </li>
    <li *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.errors?.validateEmail">
      Please enter valid email
    </li>
    <li *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.errors?.maxlength">
      Max length should be 10
    </li>

    <li
      *ngIf="formGroup?.controls?.custresponse?.dirty && formGroup?.controls?.custresponse?.errors?.validateOnlyNumber"
    >
      Please enter valid number
    </li>
  </ul>
</ng-template>
